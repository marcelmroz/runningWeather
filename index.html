<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Running Weather</title>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-transparent sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">RunningWeatherApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto hidden">
              <li class="nav-item">
                <a class="nav-link " href="/">Now</a>
              </li>
              <li class="nav-item">
                <a class="nav-link hidden" href="/">Forecast</a>
              </li>
            </ul>
            <form class="d-flex">
              <button type="button" class="btn btn-outline-primary me-2">Login</button>
              <button type="button" class="btn btn-primary">Sign-up</button>
            </form>
          </div>
        </div>
      </nav>
      
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="/submit" method="post" id="weatherForm">
            <div class="row-auto d-flex justify-content-center">
                <h1>What should I wear for today's run?</h1>
            </div>
            <div class="row d-flex justify-content-center font-weight-light">
                <p>You can provide a city name or use your current location by clicking the "Check Weather" button.</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <input type="text" class="form-control" name="cityName" placeholder="City Name">
                    <input type="hidden" name="latitude" id="latitudeInput">
                    <input type="hidden" name="longitude" id="longitudeInput">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Check Weather</button>
                </div>
            </div>
        </form>
    </div>

    
    </div>
    <div class="footer-padding "></div>
    <div class="footer text-center text-muted">
        <p>Made by <a href="https://github.com/marcelmroz">marcelmroz</a></p>
    </div>
    </div>
    </body>
    </html>

    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                document.getElementById("latitudeInput").value = position.coords.latitude;
                document.getElementById("longitudeInput").value = position.coords.longitude;
                // console.log(position.coords.latitude + " " + position.coords.longitude);
            }, function(error) {
                console.log("Geolocation error:", error.message);
            });
        } else {
            console.log("Geolocation is not supported by this browser.");
        }
    </script>
</body>
</html>
