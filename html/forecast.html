<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.css" integrity="sha512-BB0bszal4NXOgRP9MYCyVA0NNK2k1Rhr+8klY17rj4OhwTmqdPUQibKUDeHesYtXl7Ma2+tqC6c7FzYuHhw94g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.css" integrity="sha512-MT4B7BDQpIoW1D7HNPZNMhCD2G6CDXia4tjCdgqQLyq2a9uQnLPLgMNbdPY7g6di3hHjAI8NGVqhstenYrzY1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Running Weather</title>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-transparent sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">RunningWeatherApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto hidden">
              <li class="nav-item">
                <a class="nav-link " href="/">Now</a>
              </li>
              <li class="nav-item">
                <a class="nav-link hidden" href="/forecast">Forecast</a>
              </li>
            </ul>
            <form class="d-flex">
              <button type="button" class="btn btn-outline-primary me-2">Login</button>
              <button type="button" class="btn btn-primary">Sign-up</button>
            </form>
          </div>
        </div>
      </nav>
      
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="/forecast" method="post" id="weatherForm">
          <div class="row-auto d-flex justify-content-center">
            <h1>When and were do you want to run?</h1>
        </div>
          <div class="container">
            <div class="row">
              <label for="date" class="col-1 col-form-label">Date</label>
              <div class="col">
                <div class="input-group date" id="datepicker">
                  <input type="text" class="form-control" id="date" placeholder="Date Of Run" />
                  <span class="input-group-append">
                    <span class="input-group-text bg-light d-block">
                      <i class="fa fa-calendar"></i>
                    </span>
                  </span>
                </div>
              </div>
              <label for="date" class="col-1 col-form-label">Time</label>
              <div class="col">
                <div class="input-group clockpicker" data-placement="bottom" data-align="bottom" data-autoclose="true">
                  <input type="text" class="form-control" placeholder="Time Of Run" />
                  <span class="input-group-addon">
                    <i class="bi bi-clock"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>

            <div class="row d-flex justify-content-center font-weight-light">
                <p>You can provide a city name or use your current location by clicking the "Check Weather" button.</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <!-- <input type="text" class="form-control" name="time" placeholder="Date and time"> -->
                    <input type="text" class="form-control" name="cityName" placeholder="City Name">
                    <input type="hidden" name="latitude" id="latitudeInput">
                    <input type="hidden" name="longitude" id="longitudeInput">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Check Weather</button>
                </div>
            </div>
        </form>
    </div>


    
    </div>
    <div class="footer-padding "></div>
    <div class="footer text-center text-muted">
        <p>Made by <a href="https://github.com/marcelmroz">marcelmroz</a></p>
    </div>
    </div>
    </body>
    </html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/jquery-clockpicker.min.js" integrity="sha512-x0qixPCOQbS3xAQw8BL9qjhAh185N7JSw39hzE/ff71BXg7P1fkynTqcLYMlNmwRDtgdoYgURIvos+NJ6g0rNg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.js" integrity="sha512-1QoWYDbO//G0JPa2VnQ3WrXtcgOGGCtdpt5y9riMW4NCCRBKQ4bs/XSKJAUSLIIcHmvUdKCXmQGxh37CQ8rtZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      $(function () {
          $("#datepicker").datepicker();
        });
        
        $(".clockpicker").clockpicker();
        
        $.fn.datepicker.dates["en"] = {
          days: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          daysShort: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
          daysMin: ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"],
          months: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
          monthsShort: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
          today: "Today",
          clear: "Clear",
          format: "mm/dd/yyyy",
          titleFormat: "MM yyyy" /* Leverages same syntax as 'format' */,
          weekStart: 0,
        };

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                document.getElementById("latitudeInput").value = position.coords.latitude;
                document.getElementById("longitudeInput").value = position.coords.longitude;
                // console.log(position.coords.latitude + " " + position.coords.longitude);
            }, function(error) {
                console.log("Geolocation error:", error.message);
            });
        } else {
            console.log("Geolocation is not supported by this browser.");
        }
    </script>
</body>
</html>
